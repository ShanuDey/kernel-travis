language: C
sudo: required

before_install:
  - sudo apt-get update
  - sudo apt-get install -y git zip 
before_script:
  - cd $HOME && PATH=~/bin:$PATH
  - curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
  - chmod a+x ~/bin/repo
script:
  - cd $HOME && git clone https://github.com/rama982/android_kernel_xiaomi_vince-4.9 kernel
  - cd $HOME/kernel && git reset --hard b3d2042b1614d78c1107fab6ff5d34aac72a0439 && git remote rm origin
  - git remote add origin https://github.com/iamsaalim/kernel_asus_X00P-research.git
  - git push -q https://$GITHUB_TOKEN@github.com/iamsaalim/kernel_asus_X00P-research.git HEAD:test

